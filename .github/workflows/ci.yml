name: CI

on: [push, pull_request]

jobs:
  test:    
    name: Ruby ${{ matrix.ruby }} on ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-20.04, windows-2019]
        ruby: [2.1.9, 2.2.10, 2.3.8, 2.4.10, 2.5.8, 2.6.6, 2.7.2, head, jruby-9.1.17.0, jruby-9.2.14.0, jruby-head, truffleruby-20.3.0]
      runs-on: ${{ matrix.os }}
      steps:
        - uses: actions/checkout@v2
        - uses: ruby/setup-ruby@v1
          with:
            ruby-version: ${{ matrix.ruby }}
            bundler-cache: true
        - run: bundle exec rake test
